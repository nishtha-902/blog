<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSET Matters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0px;
            padding-left: 50px;
            padding-right: 50px;
            padding: 300;
            background-color: #fdfaf5;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #fdfaf5;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            margin: 10px 15px;
            font-size: 20px;
        }

        .navbar .cta {
            background: black;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .draft-text {
            color: #777;
            font-size: 16px;
        }
        .publish-btn {
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .editor-container {
            max-width: 800px;
            max-height: 500px;
            margin: 40px auto;
        }
        .title-input {
            font-size: 36px;
            font-weight: bold;
            border: none;
            width: 100%;
            outline: none;
            color: #444;
            background-color: transparent;
        }
        .story-input {
            font-size: 20px;
            border: none;
            width: 100%;
            outline: none;
            color: #999;
            background-color: transparent;
            margin-top: 10px;
        }
        .plus-icon {
            font-size: 24px;
            color: #999;
            cursor: pointer;
            margin-right: 10px;
        }
        p a{
            text-decoration: none;
            color: #000;
            margin-left: 90%;
        }
        .signout {
            background: black;
            color: white;
            height: 27px;
            border-radius: 15px;
            width: 100px;
        }

        .signout a {
            text-decoration: none;
            color: white;
            font-size: large;
            font-weight: 100;
            margin: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo"><strong>MindSET Matters</strong></div>
        <div>
            <a href="{% url 'question_list' %}" class="create-post-button">Home</a>
            <a href="/postlist/" class="create-post-button">Blog</a>
            <a href="{% url 'create_post' %}" class="create-post-button">Write Blog</a>
            <a href="/ask/">Ask Question</a>
            
            
        </div>
        <div>
            <a href="{% url 'user_profile' user.id %}">
                <!-- <img src="{{ user_data.profile_image.url }}" alt="Profile Image" style="width: 150px; height: 150px; border-radius: 50%;"> -->
                <strong>{{ user.username|first }}</strong>
            </a><br>
        </div>
    </nav>
   
    <form method="POST">
        {% csrf_token %}
        
        
        <div class="editor-container">
            <input type="text" id="title" name="title" class="title-input" placeholder="Question Title" required value="{{ form.title.value|default_if_none:'' }}">
        </div>
        <button class="publish-btn mt-16 sm:ml-[400px] md:ml-[600px] lg:ml-[950px] md:mt-[100px]" type="submit">Submit</button>
        
    </form>
</body>
