<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSET Matters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0px;
            padding-left: 50px;
            padding-right: 50px;
            padding: 300;
            background-color: #fdfaf5;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #fdfaf5;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            margin: 10px 15px;
            font-size: 20px;
        }

        .navbar .cta {
            background: black;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
        }
        .question-card {
            background: #fcfcef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .author-initial {
            width: 40px;
            height: 40px;
            background-color: #1c4c6b;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }
        .question-text {
            flex-grow: 1;
        }
        .question-text h5 {
            margin: 0;
            font-weight: bold;
        }
        .question-text small {
            color: #666;
        }
        .signout {
            background: black;
            color: white;
            height: 27px;
            border-radius: 15px;
            width: 100px;
        }

        .signout a {
            text-decoration: none;
            color: white;
            font-size: large;
            font-weight: 100;
            margin: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><strong>MindSET Matters</strong></div>
        <div>
            <a href="{% url 'question_list' %}" class="create-post-button">Home</a>
            <a href="/postlist/" class="create-post-button">Blog</a>
            <a href="{% url 'create_post' %}" class="create-post-button">Write Blog</a>
            <a href="/ask/">Ask Question</a>
            
            
        </div>
        <div>
            <a href="{% url 'user_profile' user.id %}">
                <!-- <img src="{{ user_data.profile_image.url }}" alt="Profile Image" style="width: 150px; height: 150px; border-radius: 50%;"> -->
                <strong>{{ user.username|first }}</strong>
            </a><br>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>All Questions</h1>
        {% for question in questions %}
            <div class="question-card">
                <div class="author-initial">
                    {{ question.author.username|first }}
                </div>
                <div class="question-text">
                    <h5><a href="{% url 'question_detail' question.id %}">{{ question.title }}</a></h5>
                    <small>{{ question.author.username }} | Posted on {{ question.created_at|date:"d-M-Y" }}</small>
                </div>
            </div>
        {% endfor %}
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
