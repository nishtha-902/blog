<!DOCTYPE html>
<html>
<head>
    <title>All Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .category-list {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .category {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
            font-size: 18px;
        }

        .category:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Categories</h1>
    <div class="category-list">
        {% for category in categories %}
            <div class="category">{{ category.name }}</div>
        {% empty %}
            <p>No categories found.</p>
        {% endfor %}
    </div>
</body>
</html>
